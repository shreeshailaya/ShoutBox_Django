<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <div>
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
            <form #registerForm="ngForm"
            (ngSubmit)="Registration(registerForm)">

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="firstName" placeholder="First name" class="form-control form-control-lg" 
                    
                    name="firstName" ngModel required/>
                    <label class="form-label" for="firstName">First Name</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="lastName" placeholder="Last name" class="form-control form-control-lg" name="lastName" required ngModel/>
                    <label class="form-label" for="lastName">Last Name</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">
                   
                </div>
              </div>

              <div class="row">
                <div class="d-flex flex-row align-items-center mb-4">

                  <div class="form-outline flex-fill mb-0">
                    <input type="email" id="emailAddress" placeholder="Email address" class="form-control form-control-lg" name="email" required
                    ngModel/>
                    <label class="form-label" for="emailAddress">Email</label>
                  </div>

                </div>
                <!-- <div class="col-md-6 mb-4 pb-2"> -->


                  <!-- <div class="form-outline">
                    <input type="tel" id="phoneNumber" class="form-control form-control-lg" name="number" ngModel />
                    <label class="form-label" for="phoneNumber">Phone Number</label>
                  </div> -->

                <!-- </div> -->

                <div class="d-flex flex-row align-items-center mb-4">
                  <!-- <i class="fas fa-lock fa-lg me-3 fa-fw"></i> -->
                  <div class="form-outline flex-fill mb-0">
                    <input type="password" id="form3Example4c" placeholder="Enter yout Password" class="form-control" name="password" required ngModel/>
                    <label class="form-label" for="form3Example4c">Password</label>
                  </div>
                </div>

 
  
                 
              </div>
              <button
                      type="submit" 
                      class="btn btn-primary btn-block mb-4"
                      >
                Submit
              </button>

               
            </form>
          </div>
          <div>
            <ng-template #elseBlock>
              <form>
              <div class="form-outline">
                <!-- <input type="tel" id="phoneNumber" class="form-control form-control-lg" name="otp" ngModel />
                <label class="form-label" for="otp">OTP</label> -->
              </div>
              <div class="mt-4 pt-2">
                <!-- <input routerLink = "sign_up" class="btn btn-primary btn-lg" type="button" value="Signup" /> -->
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
            </ng-template>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>



<router-outlet></router-outlet>
